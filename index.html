<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Calendar app created using JavaScript, HTML and CSS"
    />

    <meta name="author" content="Tomas RepÅ¡ys" />
    <link
      rel="icon"
      href="https://www.pikpng.com/pngl/b/69-696599_calendar-icon-pink-calendar-icon-png-clipart.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./js/controler.js" type="module"></script>

    <title>Calendar App</title>
  </head>

  <body>
    <main>
      <div class="container">
      <div class="app">
        <div class="month-view">
          <div class="month-view-top">
            <div class="year">2022</div>
            <button class="button--prev"><</button>
            <div class="month">January</div>
            <button class="button--next">></button>
          </div>

          <div class="weekdays-container">
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
            <div>Sun</div>
          </div>

          <div class="days-container" id="days">
           
          </div>
        </div>

        <div class="event-view">
          <div class="add-event hidden">
            
            <form class="add-event-form">
              <div>
              <label  >Event title:</label>
              <input type="text" value='TEST' name="title"  required maxlength="50"/>
              <label >Enter date:</label>
              <input type="date" name="date"  required/>
              <label >Start time:</label>
              <input type="time" name="startTime" value="12:00" required />
              <label >End time:</label>
              <input type="time" name="endTime"   value="12:00" required />
              <label >Type:</label>
              <select required name="select">
                <option value="meeting">Meeting</option>
                <option value="call">Call</option>
                <option value="out-of-office">Out of office</option>
              </select>
              <label for='description'>Description:</label>
              <textarea  class="description" name="description"></textarea>
              <input class="submit" type="submit" name="submit" value="Add an event"></input>
              </div>
            </form>
          </div>
          <button class="add-event-button" >Add a new event</button>
          <div class="existing-event hidden">
                        
           <h3 id='eventTitle'></h3>
           <li id='eventDate'></li>
           <li id="eventStartTime"></li>
           <li id="eventEndTime"></li>
           <li id='eventType'></li>
           <p id="eventDescription"></p>
           <button class="delete">Delete event</button>
          </div>
        </div>
        <div class="modal hidden">
          <div class="modal-content">
            <p>Are you sure you want to delete this event?</p>
            <button class="confirm bottom-button">Confirm</button>
            <button class="cancel bottom-button">Cancel</button>
          </div>
          
        </div>
        <div class="modal-err hidden">
          <div class="modal-err-content">
            <p class="errMessage"></p>
            <button class="close">Close</button>
            </div>
        </div>
      </div>
    </div>
  </main>
  </body>
</html>
